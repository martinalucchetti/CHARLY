        <form action="respuesta.html" method="get" id="formInscripcion">

            <div>

                Email:

            </div>

            <div>

                    <option value="NOM">Clics modernos</option>
                    <option value="NOM">Piano bar</option>
                    <option value="NOM">Parte de la religion</option>
                    <option value="NOM">Como conseguir chicas</option>
                    <option value="NOM">Filosofia barata y zapatos de goma</option>
